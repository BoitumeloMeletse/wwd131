<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Boitumelo H. Meletse">
        <meta name="author" content="Boitumelo H. Meletse">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <h1>Product Review</h1>
        
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">â˜†</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">â˜†â˜†</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">â˜†â˜†â˜†</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="subtitle">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease" name="features" value="ease">
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
            </div>

            <input type="submit" value="Post Review">
        </form>

        </footer>
    </main>
</body>
</html>
